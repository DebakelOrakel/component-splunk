parameters:
  kapitan:
    compile:
      - input_paths:
          - splunk/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - splunk/component/main.jsonnet
        input_type: jsonnet
        output_path: splunk/
      # Helm Chart
      - output_path: splunk/01_helmchart
        input_type: helm
        input_paths:
          - splunk/helm/splunk
        helm_params:
          release_name: ${splunk:release_name}
          namespace: ${splunk:namespace}
        helm_values: ${splunk:helm_values}

